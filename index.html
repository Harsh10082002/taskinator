<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Taskinator</h1>
        <p>Make A List Of Your Task</p>
    </header>

    <section class="sec-1">

        <form action="" name="form" id="form">
            <div class="fields">
                <input class="title-input" type="text" name="task-name" placeholder="Enter task name" id="task">           
                <select class="task-type" name="select-options" id="select-main">
                    <option value="">Tasks To Do</option>
                    <option value="">Tasks For Later</option>
                    <option value="">Done Tasks</option>
                </select>            
                <button class="add-task-btn" id="add-task-btn" onclick="fun()">add task</button>

            </div>            
            <div class="main">
                <div class="to-do-div">
                    <h3 class="h3">Tasks To Do</h3>
                    <ul id="ul">
                        <!-- <li class="li">hey<br>
                            <button class="delete_btn">Delete</button>
                        </li> -->
                    </ul>
                </div>
                <div class="prog-div">
                    <h3 class="h3">Tasks For Later</h3>
                    <ul id="progress-ul"></ul>
                    
                </div>
                <div class="done-div">
                    <h3 class="h3">Done Tasks</h3>
                    <ul id="done-ul"></ul>
                    
                </div>
            </div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
